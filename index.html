<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#111827" />

  <title>manuale by Landek</title>

  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="icon" href="./icons/icon-192.png" />
  <link rel="apple-touch-icon" href="./icons/icon-192.png" />

  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="topbar">
    <h1>manuale by Landek</h1>
  </header>

  <main class="container">
    <!-- LISTA PDF -->
    <section class="card" id="view-list">
      <div class="row">
        <input id="q" type="search" placeholder="Szukaj po tytule..." />
        <button id="reload" type="button">Odśwież</button>
      </div>

      <div id="meta" class="muted"></div>
      <ul id="list" class="list"></ul>
      <div id="status" class="muted"></div>

      <!-- TESTER DYMków -->
      <div class="tool-card" id="openTester">
        <div class="tool-title">Tester dymków</div>
        <span class="chev">→</span>
      </div>
    </section>

    <!-- PANEL PDF -->
    <section class="card" id="view-pdf" style="display:none;">
      <div class="row">
        <button id="backPdf">← Wstecz</button>
        <a id="openHere" class="linkbtn" href="#">Otwórz</a>
      </div>

      <div class="muted" id="pdfTitle"></div>
    </section>

    <!-- TESTER (iframe) -->
    <section class="card" id="view-tester" style="display:none;">
      <div class="row">
        <button id="backTester">← Wstecz</button>
      </div>

      <iframe
        id="testerFrame"
        class="web-frame"
        title="Tester dymków"
        loading="lazy"
      ></iframe>
    </section>
  </main>

  <script src="./app.js"></script>
</body>
</html>
