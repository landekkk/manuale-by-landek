<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#111827" />
  <meta name="description" content="manuale by Landek — biblioteka PDF." />

  <title>manuale by Landek</title>

  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="icon" href="./icons/icon-192.png" />
  <link rel="apple-touch-icon" href="./icons/icon-192.png" />

  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="topbar">
    <h1>manuale by Landek</h1>
  </header>

  <main class="container">
    <!-- Widok listy -->
    <section class="card" id="view-list">
      <div class="row">
        <input id="q" type="search" placeholder="Szukaj po tytule..." />
        <button id="reload" type="button" title="Odśwież listę">Odśwież</button>
      </div>

      <div id="meta" class="muted"></div>
      <ul id="list" class="list"></ul>
      <div id="status" class="muted"></div>
    </section>

    <!-- Panel PDF (otwierasz PDF dopiero po kliknięciu przycisku) -->
    <section class="card" id="view-pdf" style="display:none;">
      <div class="row wrap">
        <button id="back" type="button">← Wstecz</button>

        <!-- GŁÓWNY: otwiera PDF w tej samej karcie (żeby działało cofanie) -->
        <a id="openHere" class="linkbtn" href="#">Otwórz</a>

        <!-- Opcja: nowa karta -->
        <a id="openNew" class="linkbtn" href="#" target="_blank" rel="noopener">Otwórz w nowej karcie</a>

        <!-- iOS często zachowuje się jak „Otwórz”, ale zostawiamy -->
        <a id="download" class="linkbtn" href="#" download>Pobierz</a>
      </div>

      <div class="muted" id="pdfTitle"></div>

      <div class="muted small" style="margin-top:10px;">
        Najlepszy podgląd PDF na iOS działa w systemowym viewerze Safari.
      </div>
    </section>

    <!-- Tester dymków (kafelek pod PDF-ami) -->
    <section class="card">
      <div class="tools">
        <div>
          <div class="tool-title">Tester dymków</div>
          <div class="muted small">Otwórz aplikację testera</div>
        </div>

        <a class="linkbtn" href="https://landekkk.github.io/tester-dymkow-pwa/" target="_blank" rel="noopener">
          Uruchom
        </a>
      </div>
    </section>
  </main>

  <script src="./app.js"></script>
</body>
</html>
