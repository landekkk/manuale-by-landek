<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0b1220" />
  <meta name="description" content="manuale by Landek — biblioteka PDF." />

  <title>manuale by Landek</title>

  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="icon" href="./icons/icon-192.png" />
  <link rel="apple-touch-icon" href="./icons/icon-192.png" />

  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <svg class="logo" viewBox="0 0 96 96" aria-hidden="true">
        <path d="M48 18 L48 84" fill="none" stroke="rgba(229,231,235,.9)" stroke-width="4" stroke-linecap="round"/>
        <path d="M44 18 H52" fill="none" stroke="rgba(229,231,235,.9)" stroke-width="6" stroke-linecap="round"/>
        <g class="turbine">
          <circle cx="48" cy="18" r="4" fill="rgba(229,231,235,.9)"/>
          <path d="M48 18 L72 10" stroke="rgba(229,231,235,.9)" stroke-width="4" stroke-linecap="round"/>
          <path d="M48 18 L34 42" stroke="rgba(229,231,235,.9)" stroke-width="4" stroke-linecap="round"/>
          <path d="M48 18 L28 6"  stroke="rgba(229,231,235,.9)" stroke-width="4" stroke-linecap="round"/>
        </g>
        <path d="M34 84 H62" stroke="rgba(229,231,235,.65)" stroke-width="4" stroke-linecap="round"/>
      </svg>

      <div>
        <h1>manuale by Landek</h1>
        <div class="brand-sub">Biblioteka PDF + narzędzia</div>
      </div>
    </div>
  </header>

  <main class="container">
    <!-- LISTA -->
    <section class="card view is-active is-visible" id="view-list" aria-hidden="false">
      <div class="row">
        <input id="q" type="search" placeholder="Szukaj po tytule..." />
        <button id="reload" type="button">Odśwież</button>
      </div>

      <div id="meta" class="muted"></div>
      <ul id="list" class="list"></ul>
      <div id="status" class="muted"></div>

      <div class="tool-card pressable" id="openTester" role="button" tabindex="0">
        <div class="tool-title">Tester dymków</div>
        <span class="chev">→</span>
      </div>
    </section>

    <!-- PDF VIEW (PDF.js) -->
    <section class="card view pdfjs-card" id="view-pdf" aria-hidden="true">
      <div class="pdfjs-topbar">
        <button id="backPdf" type="button" class="pressable">←</button>

        <div class="pdfjs-title" id="pdfTitle">PDF</div>

        <div class="pdfjs-spacer"></div>

        <button id="prevPage" type="button" class="pressable pdfjs-btn">‹</button>
        <div class="pdfjs-pageinfo">
          <span id="pageNow">1</span>
          <span class="muted">/</span>
          <span id="pageTotal">1</span>
        </div>
        <button id="nextPage" type="button" class="pressable pdfjs-btn">›</button>

        <button id="zoomOut" type="button" class="pressable pdfjs-btn">−</button>
        <button id="zoomIn" type="button" class="pressable pdfjs-btn">+</button>
      </div>

      <div class="pdfjs-stage">
        <div class="pdfjs-canvasWrap">
          <canvas id="pdfCanvas"></canvas>
        </div>
      </div>

      <div class="pdfjs-thumbs" id="thumbStrip" aria-label="Miniaturki stron"></div>
    </section>

    <!-- TESTER -->
    <section class="card view" id="view-tester" aria-hidden="true">
      <div class="row">
        <button id="backTester" type="button" class="pressable">← Wstecz</button>
      </div>

      <iframe
        id="testerFrame"
        class="web-frame"
        title="Tester dymków"
        loading="lazy"
      ></iframe>
    </section>
  </main>

  <script src="./app.js"></script>
</body>
</html>
